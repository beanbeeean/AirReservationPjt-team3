<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/index.css" type="text/css" />

    <script src="./js/currentIdSession.js"></script>
    <script src="./js/member.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/menuChange.js"></script>
    <script src="./js/viewChange.js"></script>
    <script src="./js/reservation.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 타이틀 -->
      <div class="title_wrap">RESERVATION SYSTEM</div>
      <!-- 메뉴 -->
      <div class="menu_wrap">
        <a href="#none" class="sign_up">회원가입</a>
        <a href="#none" class="sign_in">로그인</a>
        <a href="#none" class="sign_out">로그아웃</a>
        <a href="#none" class="sign_modify">회원정보 수정</a>
        <a href="#none" class="reservation">예약</a>
        <a href="#none" class="reservation_list">예약 리스트 확인</a>
      </div>
      <!-- 회원가입 -->
      <div class="sign_up_wrap">
        <div><span>ID</span><input type="text" name="u_id" /></div>
        <div><span>PASSWORD</span><input type="password" name="u_pw" /></div>
        <div>
          <span>GENDER</span
          ><select name="u_gender">
            <option value="">---------</option>
            <option value="male">남</option>
            <option value="female">여</option>
          </select>
        </div>
        <div><span>E-MAIL</span><input type="email" name="u_mail" /></div>
        <div><span>PHONE</span><input type="text" name="u_phone" /></div>
        <button class="sign_up_btn">가입 신청</button>
      </div>
      <!-- 로그인 -->
      <div class="sign_in_wrap">
        <div><span>ID</span><input type="text" name="u_id" /></div>
        <div><span>PASSWORD</span><input type="password" name="u_pw" /></div>
        <button class="sign_in_btn">로그인</button>
      </div>
      <!-- 회원 정보 수정 -->
      <div class="sign_modify_wrap">
        <div>
          <span>ID</span>
          <div class="current_id"></div>
        </div>
        <div><span>PASSWORD</span><input type="password" name="u_pw" /></div>
        <div>
          <span>GENDER</span
          ><select name="u_gender">
            <option value="">---------</option>
            <option value="male">남</option>
            <option value="female">여</option>
          </select>
        </div>
        <div><span>E-MAIL</span><input type="email" name="u_mail" /></div>
        <div><span>PHONE</span><input type="text" name="u_phone" /></div>
        <button class="sign_modify_btn">정보 수정</button>
        <button class="delete_user_btn">회원 탈퇴</button>
      </div>
      <!-- 예약 -->
      <div class="reservation_wrap">
        <div>
          <span>출발지 코드</span><input type="text" name="depart_code" />
        </div>
        <div>
          <span>출발 날짜</span><input type="date" name="depart_date" />
        </div>
        <div>
          <span>도착지 코드</span><input type="text" name="arrive_code" />
        </div>
        <div>
          <span>도착 날짜</span><input type="date" name="arrive_date" />
        </div>
        <div><span>성인 수</span><input type="number" name="adult" /></div>
        <div><span>소아 수</span><input type="number" name="infant" /></div>
        <div><span>유아 수</span><input type="number" name="child" /></div>
        <button class="reservation_btn">예약하기</button>
      </div>
      <!-- 예약 리스트 확인 -->
      <div class="reservation_list_wrap"></div>
    </div>
  </body>
</html>
<template id="list_item">
  <div class="txt"></div>
</template>
